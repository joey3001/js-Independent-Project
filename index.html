<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programmer Survey</title>
</head>
<body>
  <h2>Interested in programming? Take this survey to find out which langage is right for you!</h2>
  <p> To find out which language is a good fit for you, we need you to answer some questions:</p>
  <form id="languageForm">
    <div class ="form-group">
      <label for="name">Please tell us your name</label>
      <input id="name" class="form-control" type="text">
      <div class="radio">
        <label>
          <input type="radio" name="color" value="blue">
          blue
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="color" value="green">
          green
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="color" value="yellow">
          yellow
        </label>
      </div>
      <select class="form-control" id="activity">
        <option value="0">Select your favorite activity</option>
        <option value="1">Singing</option>
        <option value="2">dancing</option>
        <option value="3">hiking</option>
        <option value="4">reading</option>
      </select>
      <button type="submit" class="btn">Show me which language I should learn!</button>
    </div>
  </form>
</body>
</html>
